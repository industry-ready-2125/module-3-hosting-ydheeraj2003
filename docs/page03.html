<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my aha</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link href='https://fonts.googleapis.com/css?family=Rowdies' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>

        body{
    background-color: rgb(43, 41, 41);
    color: white;
}

#login{
    background-color: rgb(29, 28, 28);
    height: 90vh;
    width: 40%;
    margin: 20px auto;
}

#login h1{
    margin-left: 140px;
    font-family: 'Rowdies';
}

#login .lets{
    padding-top: 70px;
}

#login .info{
    margin-left: 140px;
}
#log{
    display: flex;
}

#log .logo img{
    width: 80px;
    height: 5vh;
    margin-left: 20px;
    margin-top: 20px;;
}

#login .info input{
    background-color: rgb(43, 41, 41);
    padding: 5px;
    border-color: rgb(43, 41, 41);
}


.input-group {
    display: flex;
    align-items: center;
    max-width: 300px;
    margin: 20px;

}

.flag-icon {
    width: 30px; 
    margin-right: 10px;
    
}

input {
    flex: 1;
    position: absolute;
    left: 93px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
    color: white;
    font-weight: bold;
}

.input-group .inp{
    position: relative;
    background-color: rgb(43, 41, 41);
    height: 6vh;
    
    border-radius: 20%;
    margin-right: 30px;
}

.input-group .inp img{
    margin-top: 5px;
    margin-left: 10px;
}

.input-group .inp p{
    font-weight: bold;
    background-color: rgb(43, 41, 41);
    position: absolute;
    padding: 6.2px;
    left: 50px;
    top: 0;
}

.info button{
    background-color: rgba(226, 98, 51, 0.945);
    padding: 10px;
    font-weight: bold;
    color: white;
    width: 300px;
    border-radius: 10px;
    border-color: rgba(226, 98, 51, 0.945);
}

#login .social{
    margin-top: 20px;
    margin-left: 140px;
}

#login .social .cont button{
    background-color: rgb(43, 41, 41);
    border:1px solid rgb(43, 41, 41);
    padding: 10px 18px;
    color: white;
    border-radius: 10px;
    font-weight: 300;
}

.cont img{
    border-radius: 50%;
    width: 20px;
    height: 3vh;
}
    </style>
</head>
<body>
    <div id="log">
        <div class="logo">
            <a href="index.html"><img src="aha_logo.png"></a>
        </div>
        <div id="login">
            <h1 class="lets">LET'S GET </h1>
            <h1>STARTED</h1><br>
            <div class="info">
                <h5>Mobile Number</h5>
                <div class="input-group">
                    <div class="inp">
                        <img class="flag-icon" src="india.jpg" alt="Indian Flag">
                        <p>+91</p>
                    </div>
                    <input type="text">
                </div>
                <button>Proceed</button>
            </div>
            <div class="social">
                <p>Or, use one of the following options</p>
                <div class="cont">
                    <a href="page02.html"> <button> <i class="fa fa-envelope" aria-hidden="true"></i> Email</button></a>
                    <button><img src="face.png"> Facebook</button>
                    <button><img src="google.png"> Google</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
